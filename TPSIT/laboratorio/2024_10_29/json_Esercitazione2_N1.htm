<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione di oggetti JSON con JavaScript</title>
</head>

<body>

    <h1>Esempio di JSON con JavaScript </h1>
    <br>
    <h3 id="json-nome"></h3>
    <h3 id="json-anno"></h3>

    <script>
        let oggetto = { nome: "www.hoepliscuola.it", anno: 2017 };
        document.getElementById("json-nome").innerHTML = "Indirizzo sito Web = " + oggetto.nome;
        document.getElementById("json-anno").innerHTML = "Anno = " + oggetto.anno;
    </script>
</body>

</html>
